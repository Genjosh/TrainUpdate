<!DOCTYPE html>
    <html lang="en-us">

    <head>

        <meta charset="UTF-8">
        <title>Train Tracker</title>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <link rel="stylesheet" href="css/style.css">

    </head>

    <body class="body-style">

        <div class="form">
            <div class="container">

                <br>

                <div class="jumbotron">
                    <h1 class="text-center">Train Tracker</h1>
                    <h3 class="text-center"></h3>
                </div>
                <div class="panel-body">
                        <table class="table table-hover" id='train-table'>
                          <thead>
                            <tr>
                              <th>Train Name</th>
                              <th>Destination</th>
                              <th>Frequency (min)</th>
                              <th>Next Arrival</th>
                              <th>Minutes Away</th>
                            </tr>
                          </thead>
                          <tbody>
            
                          </tbody>
                        </table>
                      </div>
                    </div>





                <div class="row">
                    <div class="col-lg-12">
                        <div class="card card-default">
                            <div class="card-heading">
                                <h3 class="card-title">Add Train</h3>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-group row">
                                        <label for="tname">Train Name</label>
                                        <input class="form-control" id="tname" type="text">
                                    </div>
                                    <div class="form-group row">
                                        <label for=tdestination>Destination</label>
                                        <input class="form-control" id="tdestination" type="text">
                                    </div>
                                    <div class="form-group row">
                                            <label for=tdestination>Initial Train Time (Military Time)</label>
                                            <input class="form-control" id="tinitial-input" type="text">
                                        </div>
                                        <div class="form-group row">
                                                <label for=tdestination>Frequency (minutes)</label>
                                                <input class="form-control" id="frequency" type="text">
                                            </div>
                                    <button class="btn btn-primary" id="submit-button" type="submit">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </form>



            <script src="javascript/game.js"></script>

    </body>

    </html>
